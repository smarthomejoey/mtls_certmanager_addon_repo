<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>mTLS Cert Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>mTLS Zertifikat erstellen</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <label for="common_name">Common Name (CN):</label><br>
    <input type="text" id="common_name" name="common_name" required><br><br>
    <button type="submit">Zertifikat erstellen</button>
  </form>
</body>
</html>
